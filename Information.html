      function autoWriteText() {
  var elements = document.getElementsByClassName('numbertitle');
  var delay = 100; // প্রতিটি অক্ষরের জন্য অতিরিক্ত সময় মিলিসেকেন্ড নির্ধারণ করুন

  for (var i = 0; i < elements.length; i++) {
    var text = elements[i].innerHTML;
    elements[i].innerHTML = '';

    for (var j = 0; j < text.length; j++) {
      (function (i, j) {
        setTimeout(function () {
          elements[i].innerHTML += text[j];
        }, j * delay);
      })(i, j);
    }
  }
}

// পেজ লোড হলে ফাংশন কল করুন
window.onload = function () {
  autoWriteText();
};

 

//auto raitin


function autoWriteText(elementId, text, delay) {
      var element = document.getElementById(elementId);
      var index = 0;
      var textLength = text.length;
      var reverse = false;

      function writeNextCharacter() {
        if (reverse) {
          if (index >= 0) {
            element.innerHTML = text.substring(0, index);
            index--;
            setTimeout(writeNextCharacter, delay);
          } else {
            reverse = false;
            index = 0;
            setTimeout(writeNextCharacter, delay);
          }
        } else {
          if (index < textLength) {
            element.innerHTML += text.charAt(index);
            index++;
            setTimeout(writeNextCharacter, delay);
          } else {
            reverse = true;
            setTimeout(writeNextCharacter, delay);
          }
        }
      }

      writeNextCharacter();
    }
