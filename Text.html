




<!DOCTYPE html>
<html>
<head>
  <title>মিডিয়া ওয়েবসাইট</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      margin: 20px;
    }

    .item {
      text-align: center;
    }

    img {
      width: 100%;
      height: auto;
    }

    audio,
    video {
      width: 100%;
      outline: none;
    }

    h3 {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>মিডিয়া ওয়েবসাইট</h1>
  </header>

  <div class="gallery">
    <div class="item">
      <img src="1686586980569~2.jpg" alt="চিত্র 1">
      <h3>চিত্র 1</h3>
    </div>
    <div class="item">
      <img src="download.jpeg" alt="চিত্র 2">
      <h3>চিত্র 2</h3>
    </div>
    <div class="item">
      <img src="images (1).jpeg" alt="চিত্র 3">
      <h3>চিত্র 3</h3>
    </div>
    <div class="item">
      <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        আপনার ব্রাউজার অডিও এলিমেন্ট সমর্থন করে না।
      </audio>
      <h3>অডিও 1</h3>
    </div>
    <div class="item">
      <video controls>
        <source src="video.mp4" type="video/mp4">
        আপনার ব্রাউজার ভিডিও এলিমেন্ট সমর্থন করে না।
      </video>
      <h3>ভিডিও 1</h3>
    </div>
  </div>

  <script>
    const galleryItems = document.querySelectorAll('.item');

    galleryItems.forEach(item => {
      item.addEventListener('click', () => {
        item.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
